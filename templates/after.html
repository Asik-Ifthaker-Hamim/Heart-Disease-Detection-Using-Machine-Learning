<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('static/bg.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(163, 207, 180, 0.8); 
            backdrop-filter: blur(8px);
            z-index: -1;
        }

        .container {
            max-width: 600px;
            height: 600px;
            width: 90%;
            padding: 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.8); 
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;            /* Use flexbox */
            flex-direction: column;  /* Arrange children in a column */
            align-items: center;     /* Center items horizontally */
            justify-content: center;  /* Center items vertically */
        }

        h1 {
            margin-top: 1px;
            font-size: 35px;
            color: #008080; 
            font-family: 'Times New Roman', sans-serif; 
        }

        h2 {
            font-size: 25px;
            color: #2a7f3a;
            margin-top: 20px;
            font-family: 'Times New Roman', sans-serif;
        }

        .prediction-image {
            max-width: 300px;
            width: 80%;
            border-radius: 5px;
            margin-top: 20px;
        }

        .back-link {
            display: inline-block;
            margin-top: 40px;
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            background-color: #5cb85c;
            border-radius: 5px;
            font-size: 18px;
            text-align: center;
            font-family: 'Times New Roman', sans-serif;
        }
        
        .back-link:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>

<div class="overlay"></div> <!-- Semi-transparent background overlay for blur effect -->

<div class="container">
    <h1>Prediction:</h1>
    
    {% if data == 0 %}
        <h2>No Disease</h2>
        <img src="static/Humhrt2.jpg" alt="Healthy heart" class="prediction-image">
    {% else %}
        <h2>Disease Detected</h2>
        <img src="static/infected.jpeg" alt="Infected heart" class="prediction-image">
    {% endif %}
    
    <a href="/" class="back-link">Go Back to Home Page</a>
</div>

</body>
</html>
